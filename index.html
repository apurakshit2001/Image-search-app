<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <h1>Image Search App</h1>
  <form action="">
    <input type="text" id="search-input" placeholder="images">
    <button id="search-button">Search</button>
  </form>

  <div class="search-results">
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1682685796063-d2604827f7b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Mountains under the sky">
      <a href="https://unsplash.com/photos/WpOMM4uE-F8" target="_blank">Mountains under the sky</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1691635187966-3795fd20fb77?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60" alt="overway morder city">
      <a href="https://unsplash.com/photos/an-aerial-view-of-a-highway-intersection-with-multiple-lanes-uGCcInk6rjk" target="_blank">Frisco Texas Highway</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1691424009186-c31e353d9302?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80" alt="A deer">
      <a href="https://unsplash.com/photos/WpOMM4uE-F8" target="_blank">A deer</a>
    </div>
  </div>
  <button id="show-more-button">Show more</button>
</body>
</html>
